<html>
<head>
	<title>Forms</title>
</head>

<body>
<FORM ACTION="GET" >

	<b>Name:</b> 
	<input type="Text" name="Name"  maxlength="11">
	<br>
<br>
	<b>Password:</b> 
	<input type="Password" name="PasswordofUser" >
	<br><br>

    <b>Phone Number:</b> 
	<input type="Number" name="PhoneNumber" >
	<br><br>
		<b>Gender:</b>
		<input type="radio" name="gender" value="M"> Male 
		<input type="radio" name="gender" value="F"> Female
		
		<input type="radio" name="gender" value="N"> Null
		<br>
	
		<b>Shirt Colour:</b>
		<INPUT TYPE="checkbox" NAME="checkbox1" VALUE="black">Black
		<INPUT TYPE="checkbox" NAME="checkbox2" VALUE="red">Red
		<INPUT TYPE="checkbox" NAME="checkbox3" VALUE="white">White
		<br>
		<b>Shirt Size: </b> 
        <SELECT name="shirtsize" multiple>
        	<option value="ssize"> Small</option>
        	<option value="msize"> Medium</option>
        	<option value="lsize"> Large</option>
        	<option value="xlsize"> Extra Large</option>
        </SELECT>



		<br><br>




 <b>Additional Instructions: </b> <br>
 <TEXTAREA Rows = 5 Cols = 20 maxlength="10" ></TEXTAREA> 
 <BR>
    <INPUT TYPE="SUBMIT">
	
</FORM>


</body>


</html>
